<html>
    <head>
        <title>Registration Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            td,form
            {
                font-size: x-large;
                font-family: cursive

            }
            body
            {
                background: url(images/bg2.jpg) no-repeat center center fixed; 
                  -webkit-background-size: cover;
                  -moz-background-size: cover;
                  -o-background-size: cover;
                background-size: cover;
            }
        </style>
    </head> 
    <body>
        <form name="registration_form" action="registration.jsp" method="get" onsubmit="return func(this)"> 
            <table border="0" cellspacing="5" cellpadding="5" align ="center">
                <tbody>
                <caption>Registration Form Fill-Up</caption>
                <tr>
                    <td><sup style="color: #ff3333">*</sup><font style="font-family: sans-serif;font-size: x-large">&nbsp;Required</font></td>
                </tr>
                <tr>
                    <td>First Name<sup style="color: #ff3333">*</sup></td>
                    <td><input type="text" name = "firstname" placeholder="firstname" id = "firstname" style=" font-size: medium;font-family: cursive"/></td>
                </tr>
                <tr>
                    <td>Middle Name</td>
                    <td><input type="text" name = "middlename" id = "middlename" placeholder="middlename" style=" font-size: medium;font-family: cursive"/></td>
                </tr>
                <tr>
                    <td>Last Name<sup style="color: #ff3333">*</sup></td>
                    <td><input type="text" name = "lastname" id = "lastname" placeholder="lastname" style=" font-size: medium;font-family: cursive"/></td>
                </tr>
                <tr>
                    <td>Date Of Birth<sup style="color: #ff3333">*</sup></td>
                    <td>
                        <input type="date" name ="dob" id ="dob"/>
                    </td>
                </tr>
                <tr>
                    <td>Address<sup style="color: #ff3333">*</sup></td>
                    <td><textarea rows="4" cols="25" name="address" id="address" placeholder="address" style=" font-size: medium;font-family: cursive"/></textarea></td>
                </tr>
                <tr>
                    <td>City<sup style="color: #ff3333">*</sup></td>
                    <td><input type="text" name="city" id="city" placeholder="city" style=" font-size: medium;font-family: cursive"/></td>
                </tr>
                <tr>
                    <td>Pincode<sup style="color: #ff3333">*</sup></td>
                    <td><input type="number" name="pincode" id="pincode" placeholder="pincode" style=" font-size: medium;font-family: cursive"/></td>
                </tr>
                <tr>
                    <td>State<sup style="color: #ff3333">*</sup></td>
                    <td><input type="text" name="state" id="state" placeholder="state" style=" font-size: medium;font-family: cursive"/></td>
                </tr>
                <tr>
                    <td>Country<sup style="color: #ff3333">*</sup></td>
                    <td><input type="text" name="country" id="country" placeholder="country" style=" font-size: medium;font-family: cursive"/></td>
                </tr>
                <tr>
                    <td>Email-Id<sup style="color: #ff3333">*</sup></td>
                    <td><input type="email" name="email" id="email" style=" font-size: medium;font-family: cursive"/></td>
                </tr>
                <tr>
                    <td>Mobile Number<sup style="color: #ff3333">*</sup></td>
                    <td><input type="text" name="mobile" id="mobile" placeholder="mobile number" style=" font-size: medium;font-family: cursive"/></td>
                </tr>
                <tr>
                    <td>Password<sup style="color: #ff3333">*</sup></td>
                    <td><input type="password" name="password" id="password" placeholder="password" style=" font-size: medium;font-family: cursive"/></td>
                </tr>
                <tr>
                    <td>Confirm Password<sup style="color: #ff3333">*</sup></td>
                    <td><input type="password" name="confirm_password" id="confirm_password" placeholder="confirm password" style=" font-size: medium;font-family: cursive"/></td>
                </tr>
                <tr>
                    <td>Educational Qualification</td>
                    <td><select name="Educational_Qualification" style=" font-size: medium;font-family: cursive">
                            <option>Select Educational Qualification</option>
                            <option>10</option>
                            <option>10+2</option>
                            <option>Under Graduate</option>
                            <option>Post Graduate</option>
                        </select></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><input type="radio" name="gender" id="gender" value="male" checked="checked">Male<br/><input type="radio" name="gender" value="female" id="gender">Female</td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit" name="ok" id="ok" action="func()" style="font-size: medium;font-family: cursive"/></td>
                    <td><input type="reset" value="Reset" name="clear" id="clear" style="font-size: medium;font-family: cursive"/></td>
                </tr>
                </tbody>
            </table>
        </form>
        <script>
            function func(registration_form)
            {
                if (registration_form.firstname.value !== "")
                {
                    if (registration_form.lastname.value !== "")
                    {
                        if (registration_form.dob.value !== "")
                        {
                            if (registration_form.address.value !== "")
                            {
                                if (registration_form.city.value !== "")
                                {
                                    if (registration_form.pincode.value !== "")
                                    {
                                        if (registration_form.state.value !== "")
                                        {
                                            if (registration_form.country.value !== "")
                                            {
                                                if (registration_form.email.value !== "")
                                                {
                                                    if (registration_form.mobile.value.length === 10)
                                                    {
                                                        if (registration_form.password.value === registration_form.confirm_password.value && registration_form.password.value !== "")
                                                        {
                                                            return true;
                                                        }
                                                        else
                                                        {
                                                            alert("Password Not Matching Or Please Enter Passsword");
                                                            return false;
                                                        }
                                                    }
                                                    else
                                                    {
                                                        alert("Please Enter Mobile Number of TEN digits Correctly");
                                                        return false;
                                                    }
                                                }
                                                else
                                                {
                                                    alert("Please Enter Email-Id");
                                                    return false;
                                                }
                                            }
                                            else
                                            {
                                                alert("Please Enter Country name");
                                                return false;
                                            }
                                        }
                                        else
                                        {
                                            alert("Please Enter State name");
                                            return false;
                                        }
                                    }
                                    else
                                    {
                                        alert("Please Enter Pincode");
                                        return false;
                                    }
                                }
                                else
                                {
                                    alert("Please Enter City name");
                                    return false;
                                }
                            }
                            else
                            {
                                alert("Please Enter Your Address");
                                return false;
                            }
                        }
                        else
                        {
                            alert("Please Enter Your Date Of Birth");
                            return false;
                        }
                    }
                    else
                    {
                        alert("Please Enter Your Lirstname");
                        return false;
                    }
                }
                else
                {
                    alert("Please Enter Your Firstname");
                    return false;
                }
            }
        </script>
    </body>
</html>
